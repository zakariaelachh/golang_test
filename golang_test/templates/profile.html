<!DOCTYPE html>
<html>
    <head>
        {{if .Title}}
        <title>AVITO - {{.Title}}</title>
        {{else}}
        <title>AVITO </title>
        {{end}}
        <link rel="stylesheet" href="static/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="static/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="static/js/jquery-3.4.1.min.js"></script>
    </head>

<body>
<div class="container" style="padding-top: 60px;">
  <h1 class="page-header">Edit Profile</h1>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src={{.Url}} class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <form method="post" action="http://localhost:8000/upload" enctype="multipart/form-data">
        <input type="file" id="avatar" name="avatar" accept="image/*" class="text-center center-block well well-sm">
        <input class="btn btn-primary mt-2" value="Save picture" type="submit">
        </form>
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a>
        <i class="fa fa-coffee"></i>
        <strong>Alert</strong>. Fields with <strong>(*)</strong> are required.
      </div>
      <h3>Personal info</h3>
      <form class="form-horizontal" role="form" method="POST" onsubmit="submitInfo()">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            {{if .FirstName}}
            <input name="firstName" id="firstName" class="form-control" value={{.FirstName}} type="text">
            {{else}}
            <input name="firstName" id="firstName" class="form-control" value="" type="text">
            {{end}}
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            {{if .LastName}}
            <input name="lastName" id="lastName" class="form-control" value={{.LastName}} type="text">
            {{else}}
            <input name="lastName" id="lastName" class="form-control" value="" type="text">
            {{end}}
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Company:</label>
          <div class="col-lg-8">
            {{if .Company}}
            <input name="company" id="company" class="form-control" value={{.Company}} type="text">
            {{else}}
            <input name="company" id="company" class="form-control" value="" type="text">
            {{end}}
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            {{if .Email}}
            <input name="email" id="email" class="form-control" value={{.Email}} type="email">
            {{else}}
            <input name="email" id="email" class="form-control" value="" type="email">
            {{end}}
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Time Zone:</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="user_time_zone" class="form-control">
                <option value="Hawaii">(GMT-10:00) Hawaii</option>
                <option value="Alaska">(GMT-09:00) Alaska</option>
                <option value="Pacific Time (US & Canada)">(GMT-08:00) Pacific Time (US & Canada)</option>
                <option value="Arizona">(GMT-07:00) Arizona</option>
                <option value="Mountain Time (US & Canada)">(GMT-07:00) Mountain Time (US & Canada)</option>
                <option value="Central Time (US & Canada)" selected="selected">(GMT-06:00) Central Time (US & Canada)</option>
                <option value="Eastern Time (US & Canada)">(GMT-05:00) Eastern Time (US & Canada)</option>
                <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Username*:</label>
          <div class="col-md-8">
            <input name="username" id="username" class="form-control" value={{.UserName}} type="text" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password*:</label>
          <div class="col-md-8">
            <input name="password1" id="password1" class="form-control" value="" type="password" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password*:</label>
          <div class="col-md-8">
            <input name="password2" id="password2" class="form-control" value="" type="password" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="submit">
            <span></span>
            <input class="btn btn-default" value="Reset" type="reset">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

<!--    <script src="jquery-3.2.1.popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
<!--    <script src="bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <script>
        var password = document.getElementById("password1")
      , confirm_password = document.getElementById("password2");

        function validatePassword(){
          if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
          } else {
            confirm_password.setCustomValidity('');
          }
        }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
    </script>

    <script src="db.js"></script>

    <script type="text/javascript">
            // Register the service worker
            window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register('sw.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function(err) {
                // registration failed :(
                  console.log('ServiceWorker registration failed: ', err);
                });
            }
        })
    </script>

    </body>
</html>
